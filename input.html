<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>

    <title>Suits Studio</title>
    <style>
      .size-select {
        display: none;
        transform: translateY(-100px);
        transition: 1ms;
        /* 하지만 전혀 작동하지 않는 transition */
      }
      .show {
        display: block;
        transition: 1ms;
        transform: translateY(0px);
        /* 하지만 전혀 작동하지 않는 transition */
      }
    </style>
  </head>

  <body>
    <form class="container my-5">
      <div class="form-group">
        <p>상품선택</p>
        <select class="form-control" id="option1">
          <option>모자</option>
          <option>셔츠</option>
          <option>바지</option>
        </select>

        <div class="size-select">
          <p class="mt-4">사이즈선택</p>
          <select class="form-control" id="option2"></select>
        </div>
      </div>
    </form>
    <script>
      // select값이 변했을 때, 만약 select 값이 셔츠와 같다면,
      // '.size-select'이하 '사이즈 선택' 코드가 통으로 붙어준다
      // 아니면 통으로 '.size-select'이하 코드를삭제시킨다
      // `백틱`으로 코드를 짜면 아래처럼 줄 바꿈이 가능하다.

      let shirtsSize = `
        <option>95</option>
        <option>100</option>
        <option>105</option>
      `;
      let what = document.querySelectorAll("#option2>option");
      console.log();
      $(".form-control").on("change", function () {
        if ($("#option1 option:selected").val() == "셔츠") {
          $("#option2").html("");
          $(".size-select").addClass("show");
          $("#option2").append(shirtsSize);
          // $("#option2").html(shirtsSize); html에는 통으로 바꾼다고 언급했지만 append와 똑같은 결과를 보여줌
          // 하지만 '바지'와 같이 사용할 경우 겹쳐지는 경우 발생 html을 사용해야함
          // let what = document.querySelectorAll("#option2>option");
          // console.log(what);
          // html을 아예 없애버리고 싶은데 숨겨지지는 하지만 삭제가 안되네...
          // 오히려 이게 좋아?
        } else if ($("#option1 option:selected").val() == "바지") {
          // 만약에 '바지'를 선택하면
          // 바지용 'option'을 append해줌
          let pantsSize = `
                  <option>28</option>
                  <option>30</option>
                  <option>32</option>
                `;

          $("#option2").html("");
          //난 그냥 위 아래 .append를 html로 바꿔 사용했지만
          // 쌤은 위 코드를 통해서 html을 말끔히 삭제함
          $(".size-select").addClass("show");
          $("#option2").append(pantsSize);
          // $("#option2").html(pantsSize);
        } else {
          // 아니면 선택부분 '.show' 없앰
          $(".size-select").removeClass("show");
        }
      });
    </script>
  </body>
</html>
