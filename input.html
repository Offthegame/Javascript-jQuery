<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>

    <title>Suits Studio</title>
    <style>
      .size-select {
        display: none;
        transform: translateY(-100px);
        transition: 1ms;
        /* 하지만 전혀 작동하지 않는 transition */
      }
      .show {
        display: block;
        transition: 1ms;
        transform: translateY(0px);
        /* 하지만 전혀 작동하지 않는 transition */
      }
    </style>
  </head>

  <body>
    <form class="container my-5">
      <div class="form-group">
        <p>상품선택</p>
        <select class="form-control" id="option1">
          <option>모자</option>
          <option>바지</option>
        </select>

        <div class="size-select">
          <p class="mt-4">사이즈선택</p>
          <select class="form-control" id="option2"></select>
        </div>
      </div>
    </form>
    <script>
      // for문을 통해서 option값을 반복해 넣을 예정

      let pantsSize = [26, 28, 30, 32, 34, 36];
      let what = document.querySelectorAll("#option2>option");
      console.log();
      $(".form-control").on("change", function () {
        if ($("#option1 option:selected").val() == "바지") {
          $(".size-select").addClass("show");
          for (var i = 0; i < pantsSize.length; i++) {
            // pantsSize.length()이렇게 해서 작동이 안됐었음
            // javascript에서는 .length만 사용

            let sizeTemplate = `<option>${pantsSize[i]}</option>`;
            $("#option2").append(sizeTemplate);
          }
        } else {
          $(".size-select").removeClass("show");
        }
      });
    </script>
  </body>
</html>
