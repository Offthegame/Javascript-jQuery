<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>

    <title>Suits Studio</title>
    <style>
      .size-select {
        display: none;
        transform: translateY(-100px);
        transition: 1ms;
        /* 하지만 전혀 작동하지 않는 transition */
      }
      .show {
        display: block;
        transition: 1ms;
        transform: translateY(0px);
        /* 하지만 전혀 작동하지 않는 transition */
      }
    </style>
  </head>

  <body>
    <form class="container my-5">
      <div class="form-group">
        <p>상품선택</p>
        <select class="form-control" id="option1">
          <option>모자</option>
          <option>바지</option>
        </select>

        <div class="size-select">
          <p class="mt-4">사이즈선택</p>
          <select class="form-control" id="option2"></select>
        </div>
      </div>
    </form>
    <script>
      // for문을 통해서 option값을 반복해 넣을 예정

      let pantsSize = [26, 28, 30, 32, 34, 36];

      $(".form-control").on("change", function () {
        if ($("#option1 option:selected").val() == "바지") {
          $(".size-select").addClass("show");
          // Array.forEach(function(i){})는 Array를 하나 하나 대입해서 실행시킴
          // i 값은 사이즈 안에 있는 데이터 값 하나 하나를 넣음

          // 복잡하게 생각하지 말고 하나만 만들어보자
          // option값에 26이 들어가면 된다.

          pantsSize.forEach(function (i) {
            let sizeTemplate = `<option>${i}</option>`;
            $("#option2").append(sizeTemplate);
          });
        } else {
          $("#option2").html("");
          $(".size-select").removeClass("show");
        }
      });

      // ************ 실력향상 과제 ***************
      // Q1. Array에서 철수라는 자료 찾기
      var 출석부 = ["흥민", "영희", "철수", "재석"];

      function 이름찾기(nugu) {
        // 여기에 어떤 코드가 들어가야할까요?
        출석부.forEach(function (i) {
          if (i == nugu) {
            console.log("있어요");
            // } else {
            //   console.log("없어요");
            //  else를 넣는 순간 '없어요'가 (array.length - 1) 만큼 뜬다
            return;
            //  return을 넣는 이유는 '철수'가 두 개 있을 때 반복을 방지하기 위해서
          }
        });
      }

      이름찾기("철수");

      // ************ 실력향상 과제 ***************
      // Q2. 구구단 콘솔창 출력
      function 구구단출력() {
        for (let i = 2; i < 10; i++) {
          for (let j = 1; j < 10; j++) {
            console.log(i * j);
          }
        }
      }
      구구단출력();

      // ************ 실력향상 과제 ***************
      // Q3. 하반기 실적을 채우기 위해 만드는 목표량계량기
      function 목표량계산기(판매실적어레이, 평균월별판매량) {
        //어떤 코드가 들어가야할까요?
        // 2개월치만 정해보자, [20, 24], 30이 월별판매량이면
        // (30*array.length)-(array[0] + array[1]);
        // 하지만 5개월치가 필요(7,8,9,10,11월)
        const 목표량 = 평균월별판매량 * 6;
        let 판매총량 = 0;
        // for (let i = 0; i < 5; i++) {
        //   판매총량 += 판매실적어레이[i];
        // }
        // console.log(판매총량);

        판매실적어레이.forEach(function (i) {
          판매총량 += i;
        });
        // console.log(parseInt(판매총량));
        console.log(`12월엔 ${목표량 - 판매총량}개를 팔아야합니다`);
      }
      목표량계산기([10, 20, 30, 40, 50], 35);
      목표량계산기([11, 6, 2, 3, 5], 10);
    </script>
  </body>
</html>
