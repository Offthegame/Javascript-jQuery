<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>

    <title>Suits Studio</title>
    <style>
      .size-select {
        display: none;
        transform: translateY(-100px);
        transition: 1ms;
        /* 하지만 전혀 작동하지 않는 transition */
      }
      .show {
        display: block;
        transition: 1ms;
        transform: translateY(0px);
        /* 하지만 전혀 작동하지 않는 transition */
      }
    </style>
  </head>

  <body>
    <form class="container my-5">
      <div class="form-group">
        <p>상품선택</p>
        <select class="form-control" id="option1">
          <option>모자</option>
          <option>셔츠</option>
        </select>

        <div class="size-select">
          <p class="mt-4">사이즈선택</p>
          <select class="form-control" id="option2">
            <option>95</option>
            <option>100</option>
            <option>105</option>
          </select>
        </div>
      </div>
    </form>
    <script>
      // select값이 변했을 때, 만약 select 값이 셔츠와 같다면,
      // '.size-select'에 '.show'를 붙여준다.
      // 아니면 '.show'를 '.size-select'에서 삭제시켜준다.
      // 'change' 대신 'input'을 쓰면 input창을 눌리자 마자 실행됨
      console.log($(".form-control option:selected").val());
      $(".form-control").on("change", function () {
        if ($("#option1 option:selected").val() == "셔츠") {
          $(".size-select").addClass("show");
        } else {
          $(".size-select").removeClass("show");
        }
      });
    </script>
  </body>
</html>
