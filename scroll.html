<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
    <style>
      .card-background {
        height: 3000px;
        margin-top: 800px;
        margin-bottom: 1600px;
      }

      .card-box img {
        display: block;
        margin: auto;
        max-width: 80%;
      }
      .card-box {
        position: sticky;
        top: 400px;
        margin-top: 200px;
      }
    </style>
  </head>
  <body>
    <div class="card-background">
      <div class="card-box">
        <img src="/img/card1.png" />
      </div>
      <div class="card-box">
        <img src="/img/card2.png" />
      </div>
      <div class="card-box">
        <img src="/img/card3.png" />
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script>
      // .card-box.eq(0)이 스크롤값 650 - 1150일 때 opacity가 1에서 0로 바뀌도록 한다.
      // 1 = a*650 + b, 0 = a*1150 + b
      // a = -1/500, b = 23/10
      $(window).scroll(() => {
        let 높이 = $(window).scrollTop();
        let y = (-1 / 500) * 높이 + 23 / 10;
        $(".card-box").eq(0).css("opacity", y);

        // 이미지는 width나 height 둘 중 하나만 줄어들어도 크기가 바뀜
        // 현재 max-width 80%임, 그럼 max-height를 80%에서 60%로 줄어들도록짜면 될듯
        // max-height가 80%이상이더라도 max-width로 인해 더 커지지 않음.
        // 80 = a*650 + b, 60 = a*1150 + b
        // a = -2/50, b = 54

        // 사이즈를 줄일 때는 transform을 쓰는 것이 좋음
        // scale(1~0)사이 값을 찾으면 됨
        // 1 = a*650 +b, 0.9 = a*1150 +b
        // a = -1/5000, b = 565/500
        let z = (-1 / 5000) * 높이 + 565 / 500;
        $(".card-box img").eq(0).css("transform", `scale(${z})`);
      });
    </script>
  </body>
</html>
