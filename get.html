<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
    <style></style>
  </head>
  <body>
    <div class="card" style="width: 18rem">
      <img src="..." class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
    <br />
    <button class="btn btn-danger" id="load-btn">상품보여주기</button>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!-- jQuery CDN은 항상 위에 있어야 한다 -->
    <script>
      $("#load-btn").click(() => {
        $.ajax({
          // 클릭을 하면 ajax로 데이터를 불러온다...!
          // front-end 개발자가 매번 하는 작업이 이것...
          url: "https://codingapple1.github.io/data.json",
          type: "GET",
        }).done(function (데이터) {
          // .done말고도 ajax와 관련해서 .fail과 .always가 있음
          console.log(데이터["brand"]);
          $("img").attr("src", 데이터.img);
          $(".card-title").text(`${데이터["brand"]} ${데이터.model}`);
          $("p").text(
            `${데이터["brand"]} is selling this car at $${데이터.price}.`
          );
          $("a").text("Go to buy");
        });
      });
    </script>
  </body>
</html>
